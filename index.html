
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FarmCore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f2ed;
      margin: 0;
    }
    .hero {
      text-align: center;
      padding: 40px;
    }
    .hero img {
      max-width: 300px;
      margin-bottom: 20px;
    }
    .hero h1 {
      font-size: 2.5em;
      color: #2f5621;
    }
    .hero p {
      font-size: 1.1em;
      max-width: 600px;
      margin: 0 auto;
    }
    .farm-img {
      margin-top: 30px;
      max-width: 90%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="farmcore-logo.png" alt="FarmCore Logo">
    <h1>FarmCore</h1>
    <p>We wanted an opportunity for farmers to share their experiences, both good and bad, to smooth the road for every farmer's success. Let the good companies be celebrated for forwarding the industry and let the bad ones be exposed as predators.</p>
    <br>
    <img src="farm-photo.jpg" class="farm-img" alt="Farm Photo">
  </div>
</body>
</html>
