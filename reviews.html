<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>FarmCore Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f2ed;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2f5621;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 1.5rem;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        .stars span {
            font-size: 30px;
            color: #ccc;
            cursor: pointer;
        }
        .stars span.selected,
        .stars span:hover,
        .stars span:hover ~ span {
            color: gold;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
        }
        button {
            background: #2f5621;
            color: white;
            padding: 10px 20px;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        .review-list {
            margin-top: 30px;
        }
        .review {
            background: #f1f1f1;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        .review .rating {
            color: gold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>FarmCore Reviews</header>
    <div class="container">
        <h2>Leave a Review</h2>
        <div class="stars" id="starContainer">
            <span data-val="1">&#9733;</span>
            <span data-val="2">&#9733;</span>
            <span data-val="3">&#9733;</span>
            <span data-val="4">&#9733;</span>
            <span data-val="5">&#9733;</span>
        </div>
        <textarea id="reviewText" placeholder="Write your review here..."></textarea>
        <button onclick="submitReview()">Submit</button>

        <h2>Recent Reviews</h2>
        <div class="review-list" id="reviewList">
            <div class="review">
                <div class="rating">★★★★★</div>
                <div>Great buyer, paid on time and gave a fair price!</div>
            </div>
            <div class="review">
                <div class="rating">★★★☆☆</div>
                <div>Okay experience, communication could be better.</div>
            </div>
        </div>
    </div>

    <script>
        let stars = document.querySelectorAll("#starContainer span");
        let selectedRating = 0;
        stars.forEach((star, i) => {
            star.addEventListener("click", () => {
                selectedRating = i + 1;
                updateStars();
            });
        });
        function updateStars() {
            stars.forEach((s, i) => {
                s.classList.toggle("selected", i < selectedRating);
            });
        }
        function submitReview() {
            const text = document.getElementById("reviewText").value.trim();
            if (selectedRating === 0 || text === "") return;
            const reviewDiv = document.createElement("div");
            reviewDiv.className = "review";
            reviewDiv.innerHTML = `<div class="rating">${"★".repeat(selectedRating)}${"☆".repeat(5 - selectedRating)}</div><div>${text}</div>`;
            document.getElementById("reviewList").prepend(reviewDiv);
            document.getElementById("reviewText").value = "";
            selectedRating = 0;
            updateStars();
        }
    </script>
</body>
</html>
